<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mcp-inspect</title>
  <style>
    :root {
      --bg: #0f1419;
      --fg: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }
    main {
      max-width: 42rem;
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--muted);
      margin: 0 0 1.5rem;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    nav {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    nav a {
      margin: 0 0.75rem;
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="assets/mcp.svg" alt="MCP" width="80" height="80">
    <h1>mcp-inspect</h1>
    <p>A terminal UI (TUI) inspector for Model Context Protocol (MCP) servers. Inspect capabilities, resources, prompts, tools, and message history from the terminal.</p>
    <p>
      <a href="https://github.com/TeamSparkAI/mcp-inspect#readme">Repository &amp; docs</a>
      &middot;
      <a href=".well-known/auth/client-metadata.json">Client metadata (CIMD)</a>
    </p>
    <nav>
      <a href="https://www.npmjs.com/package/mcp-inspect">npm</a>
      <a href="https://modelcontextprotocol.io">MCP</a>
    </nav>
  </main>
</body>
</html>
